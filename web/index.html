<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуализация методов эволюционной оптимизации</title>

    <link rel="stylesheet" href="/assets/css/styles.css" />
    <script type="module" src="/modules/main.js" defer></script>

<body>
    <div id="app">
        <div class="container">
            <div class="sidebar shadow-container">
                <h2>Настройки</h2>
                <label for="function">Функция z = f(x, y):</label>
                <input type="string" id="functionInput" value="x^2 + y^2">
                <div id="functionError"></div>

                <select id="functionSelectBuiltin">
                    <option value="">Выбрать тестовую функцию</option>
                </select>

                <label>Область значений функции</label>
                <div class="range-container">
                    <div class="range-group">
                        <label for="xRange">X:</label>
                        <div id="xRangeDisplay" class="range-inline">
                            (<input type="number" id="xRangeMin" value="-5" class="range-input">,
                            <input type="number" id="xRangeMax" value="5" class="range-input">)
                        </div>
                    </div>

                    <div class="range-group">
                        <label for="yRange">Y:</label>
                        <div id="yRangeDisplay" class="range-inline">
                            (<input type="number" id="yRangeMin" value="-5" class="range-input">,
                            <input type="number" id="yRangeMax" value="5" class="range-input">)
                        </div>
                    </div>
                </div>

                <label for="population">Размер популяции:</label>
                <input type="number" id="population" value="50" min="0">

                <label for="iterations">Число итераций:</label>
                <input type="number" id="iterations" value="10" min="0">

                <div id="optimizationControls" style="display: flex; gap: 10px;">
                    <button id="startOptimization">Оптимизация</button>
                    <button id="stopOptimization">Остановить</button>
                </div>

                <div class="tabButtons">
                    <button class="tabButton" id="bbo_tab_button">Биогеографическая
                        оптимизация</button>
                    <button class="tabButton" id="cultural_tab_button">Культурная оптимизация</button>
                    <button class="tabButton" id="harmony_tab_button">Гармонический поиск</button>
                </div>

                <div id="bbo_algorithm_tab" class="tab-content">

                    <label for="bbo_mutation_probability">Вероятность мутации:</label>
                    <input type="number" id="bbo_mutation_probability" value="0.04" min="0" max="0.1" step="0.01">

                    <label for="bbo_blending_rate">alpha:</label>
                    <input type="number" id="bbo_blending_rate" value="0.1" min="0" max="1">


                </div>

                <div id="cultural_algorithm_tab" class="tab-content">

                    <label for="cultural_param">Какой-то параметр:</label>
                    <input type="number" id="cultural_param" value="50" min="0" max="100">

                </div>

            </div>


            <div class="content" style="position: relative;">
                <div class="graph shadow-container" style="width: 100%; height: 100%;position: relative;">

                    <div id="graph3d" style="width: 100%; height: 100%;display:block;">
                    </div>
                    <div id="convergencePlot" style="display: none;"></div>

                    <button id="plotStyle" style="width:100px;">График сходимости</button>
                </div>

                <div class="method-info">
                    <div id="appState"></div>
                    <div id="methodInfoContent">
                    </div>
                </div>

                <div class="controls-container shadow-container" style="display: flex; flex-wrap: wrap; gap: 10px;">

                    <div style="display: flex; flex-direction: column; gap: 16px;">
                        <div class="range-inline" style="flex-shrink: 0;">
                            <label for="resolution">Детализация:</label>
                            <input type="range" id="resolution" min="50" max="250" value="64">
                        </div>
                        <div class="range-inline" style="flex-shrink: 0;">
                            <label for="pointSize">Размер точки:</label>
                            <input type="range" id="pointSize" min="0.01" max="1.0" value="0.08" step="0.01">
                        </div>
                    </div>

                    <div class="aspect-ratio-group">
                        <div class="range-inline" style="flex-shrink: 0;">
                            <label for="aspectratioX">X:</label>
                            <input type="number" id="aspectratioX" value="1" step="0.5">
                        </div>

                        <div class="range-inline" style="flex-shrink: 0;">
                            <label for="aspectratioY">Y:</label>
                            <input type="number" id="aspectratioY" value="1" step="0.5">
                        </div>

                        <div class="range-inline" style="flex-shrink: 0;">
                            <label for="aspectratioZ">Z:</label>
                            <input type="number" id="aspectratioZ" value="0.5" step="0.5">
                        </div>
                    </div>
                    <div style="flex-shrink: 0;">
                        <button id="showMinimum" style="width:100px;">Показать минимум</button>
                    </div>
                    <div style="flex-shrink: 0;">
                        <button id="dropCamera" style="width:100px;">Сбросить камеру</button>
                    </div>
                    <div style="flex-shrink: 0;">
                        <button id="showGrid" style="width:100px;">Показать сетку</button>
                    </div>
                    <div style="flex-shrink: 0;">
                        <button id="showMode" style="width:100px;">Изменить пропорции</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
